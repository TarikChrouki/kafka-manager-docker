stages:
- name: Build & Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: deltaprojects/kafka-manager:${CICD_GIT_TAG}
  when:
    event:
      include:
      - tag
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
  when:
    event:
      include:
      - tag
timeout: 60
notification: {}
